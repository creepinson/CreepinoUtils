buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

project.configurations.shadow.extendsFrom(project.configurations.compile)

dependencies {
    shadow project(":creepinoutils-api")
    shadow "org.hibernate:hibernate-entitymanager:5.4.21.Final"
    implementation project(':v1_12_R1')
    implementation project(":v1_14_R1")
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly "com.mojang:authlib:1.5.21"
}

group = 'me.creepinson'
version = '1.0.0'
description = 'CreepinoUtils'
sourceCompatibility = '8'

task packageJavadoc(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    classifier = 'javadoc'
}
task packageSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives packageJavadoc
    archives packageSources
}

publishing {
    publications {
        java(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    classifier = ""
    configurations = [project.configurations.shadow]
//    relocate
}
build.dependsOn(shadowJar)
